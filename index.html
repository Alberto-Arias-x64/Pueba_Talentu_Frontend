<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favico.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;0,800;1,200;1,400;1,600;1,800&display=swap"
        rel="stylesheet">
    <title>Prueba Técnica | Alberto Arias</title>
</head>

<body>
    <header>
        <h1>Prueba Técnica Talentu para desarrolladores PHP Frontend</h1>
    </header>
    <main>
        <section id="principal">
            <div id="inputs_fields">
                <form>
                    <div class="normalized_space">
                        <div class="f_row">
                            <ion-icon name="mail-outline"></ion-icon>
                            <p>Correo Electronico:</p>
                        </div>
                        <input type="email" required name="email" placeholder="alberto@mail.com">
                    </div>
                    <div class="normalized_space">
                        <div class="f_row">
                            <ion-icon name="person-outline"></ion-icon>
                            <p>Nombres:</p>
                        </div>
                        <input type="text" required name="first_name" placeholder="Alberto">
                    </div>
                    <div class="normalized_space">
                        <div class="f_row">
                            <ion-icon name="person-outline"></ion-icon>
                            <p>Apellidos:</p>
                        </div>
                        <input type="text" required name="last_name" placeholder="Arias">
                    </div>
                    <div class="normalized_space">
                        <div class="f_row">
                            <ion-icon name="calendar-outline"></ion-icon>
                            <p>Fecha de Nacimiento:</p>
                        </div>
                        <input type="date" min='1920-01-01' required name="date_of_birthday">
                    </div>
                    <button onclick="Send_Form()">Enviar</button>
                </form>
            </div>
            <div id="table_fields">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Correo</th>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright © 2022 | Privacy Policy</p>
        <p>Website designed and developed by <a href="https://alberto-arias-x64.github.io/Pagina-web/">Alberto_Arias_x64</a></p>
    </footer>
    <script src="./main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
